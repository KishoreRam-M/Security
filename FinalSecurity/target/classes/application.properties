# Spring application name
# Spring application name
spring.application.name=FinalSecurity

# MySQL database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/K
spring.datasource.username=root
spring.datasource.password=Krm@143
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.jpa.hibernate.ddl-auto=update

# HikariCP connection pool configuration
# Set the timeout for idle connections (600,000 ms = 10 minutes)
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Hibernate-specific configurations
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# SQL logging configurations
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql=INFO